<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product</title>
    <!-- CSS -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .product-container {
            width: 60%;
            max-width: 800px;
        }

        .product-info {
            background-color: lightgreen;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product-info h3 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .input-field {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: green;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: green;
        }
    </style>
</head>
<body>
    <!-- Product Section -->
    <section class="product-container">
        <!-- Left side (form to add product) -->
        <div class="product-info">
            <h3>Agregar nuevo producto</h3>
            <form id="product-form">
                <div class="input-field">
                    <label for="product-name">nombre de producto:</label>
                    <input type="text" id="product-name" name="product-name" required>
                </div>

                <div class="input-field">
                    <label for="product-price">precio:</label>
                    <input type="number" id="product-price" name="product-price" min="0" step="0.01" required>
                </div>

                <div class="input-field">
                    <label for="product-description">descripcion:</label>
                    <textarea id="product-description" name="product-description" required></textarea>
                </div>

                <div class="input-field">
                    <label for="product-category">categoria:</label>
                    <input type="text" id="product-category" name="product-category" required>
                </div>

                <div class="input-field">
                    <label for="product-image">imagen:</label>
                    <input type="url" id="product-image" name="product-image" required>
                </div>

                <div class="input-field">
                    <button type="submit">Agregar Producto</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
